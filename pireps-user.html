<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Orbital – Your PIREPs</title>
<link rel="icon" href="favicon.ico">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
/* ================================
   ORBITAL – EMBEDDED STYLE
================================ */
:root {
  --bg-main:#0b1020;
  --bg-panel:#111831;
  --bg-card:#161f3d;
  --accent-blue:#4da6ff;
  --accent-purple:#7b5cff;
  --accent-pink:#ff5fa2;
  --text-main:#e6ebff;
  --text-muted:#9aa4d6;
  --success:#4cff9f;
  --border-glow:rgba(77,166,255,.35);
}

*{box-sizing:border-box}

body{
  margin:0;
  background:radial-gradient(circle at top,#111831,var(--bg-main));
  font-family:Poppins,sans-serif;
  color:var(--text-main);
}

/* LAYOUT */
.app{display:flex;min-height:100vh}

/* SIDEBAR */
.sidebar{
  width:260px;
  background:linear-gradient(180deg,#0d1430,#0a0f24);
  padding:25px 15px;
}
.sidebar h2{
  font-family:Orbitron,sans-serif;
  text-align:center;
  color:var(--accent-blue);
  margin-bottom:35px;
}
.sidebar a{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px 15px;
  margin-bottom:12px;
  color:var(--text-main);
  text-decoration:none;
  border-radius:12px;
  transition:.3s;
}
.sidebar a i{color:var(--accent-purple)}
.sidebar a:hover{
  background:rgba(77,166,255,.15);
  box-shadow:inset 0 0 15px rgba(77,166,255,.25);
}

/* MAIN */
.main{flex:1;padding:40px}
.main h1{
  font-family:Orbitron,sans-serif;
  color:var(--accent-blue);
  margin-bottom:5px;
}
.muted{color:var(--text-muted);margin-bottom:30px}

/* CARD */
.card{
  background:linear-gradient(145deg,var(--bg-card),var(--bg-panel));
  border-radius:18px;
  padding:25px;
  box-shadow:0 0 20px rgba(77,166,255,.15);
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}
thead{
  background:linear-gradient(90deg,var(--accent-blue),var(--accent-purple));
}
th,td{
  padding:14px;
  text-align:center;
  font-size:14px;
}
tbody tr{
  border-bottom:1px solid rgba(255,255,255,.05);
}
tbody tr:hover{
  background:rgba(77,166,255,.12);
}
.empty{
  text-align:center;
  padding:30px;
  color:var(--text-muted);
}
</style>
</head>

<body>

<div class="app">

  <!-- SIDEBAR -->
  <nav class="sidebar">
    <h2>ORBITAL</h2>
    <a href="home.html"><i class="fas fa-chart-line"></i> Dashboard</a>
    <a href="submit-pirep.html"><i class="fas fa-plane-departure"></i> Submit PIREP</a>
    <a href="va/orbital/orbital-events.html"><i class="fas fa-calendar-alt"></i> VA Events</a>
    <a href="va/orbital/orbital-routes.html"><i class="fas fa-route"></i> Available Routes</a>
    <a href="pireps-user.html"><i class="fas fa-list-alt"></i> Your PIREPs</a>
    <a href="airport-info.html"><i class="fas fa-map-marker-alt"></i> Airport Info</a>
    <a href="ranks-user.html"><i class="fas fa-star"></i> Ranks</a>
  </nav>

  <!-- MAIN -->
  <main class="main">
    <h1>Your PIREPs</h1>
    <p class="muted">All flights you have submitted</p>

    <div class="card">
      <table id="pirepsTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Departure</th>
            <th>Destination</th>
            <th>Aircraft</th>
            <th>Livery</th>
            <th>Type</th>
            <th>Duration</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </main>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA-KQGhyjrVhcstiQfqKcDQkiJjQQXf19M",
  authDomain: "orbital---va-manager.firebaseapp.com",
  projectId: "orbital---va-manager"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async user => {
  if (!user) {
    window.location.href = "index.html";
    return;
  }

  const q = query(collection(db,"pireps"), where("userId","==",user.uid));
  const snap = await getDocs(q);

  const tbody = document.querySelector("#pirepsTable tbody");

  if (snap.empty) {
    tbody.innerHTML = `<tr><td class="empty" colspan="8">No PIREPs recorded yet</td></tr>`;
    return;
  }

  let i = 1;
  snap.forEach(doc => {
    const p = doc.data();
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${i++}</td>
      <td>${p.departure || "-"}</td>
      <td>${p.destination || "-"}</td>
      <td>${p.aircraft || "-"}</td>
      <td>${p.livery || "-"}</td>
      <td>${p.type || "-"}</td>
      <td>${p.duration || "-"}</td>
      <td>${p.notes || "-"}</td>
    `;
    tbody.appendChild(tr);
  });
});
</script>

</body>
</html>
