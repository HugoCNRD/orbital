<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Orbital â€“ Your PIREPs</title>
<link rel="icon" href="favicon.ico">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root{
  --bg-main:#0b1020;
  --bg-panel:#111831;
  --bg-card:#161f3d;
  --accent-blue:#4da6ff;
  --accent-purple:#7b5cff;
  --text-main:#e6ebff;
  --text-muted:#9aa4d6;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:radial-gradient(circle at top,#111831,var(--bg-main));
  font-family:Poppins,sans-serif;
  color:var(--text-main);
}
.app{display:flex;min-height:100vh}
.sidebar{
  width:260px;
  background:linear-gradient(180deg,#0d1430,#0a0f24);
  padding:25px 15px;
}
.sidebar h2{
  font-family:Orbitron,sans-serif;
  text-align:center;
  color:var(--accent-blue);
  margin-bottom:35px;
}
.sidebar a{
  display:flex;
  gap:12px;
  padding:12px 15px;
  margin-bottom:12px;
  color:var(--text-main);
  text-decoration:none;
  border-radius:12px;
}
.sidebar a i{color:var(--accent-purple)}
.sidebar a:hover{background:rgba(77,166,255,.15)}
.main{flex:1;padding:40px}
.main h1{
  font-family:Orbitron,sans-serif;
  color:var(--accent-blue);
}
.muted{color:var(--text-muted);margin-bottom:25px}
.card{
  background:linear-gradient(145deg,var(--bg-card),var(--bg-panel));
  border-radius:18px;
  padding:25px;
}
table{
  width:100%;
  border-collapse:collapse;
}
thead{
  background:linear-gradient(90deg,var(--accent-blue),var(--accent-purple));
}
th,td{
  padding:14px;
  text-align:center;
  font-size:14px;
}
tbody tr{
  border-bottom:1px solid rgba(255,255,255,.05);
}
tbody tr:hover{
  background:rgba(77,166,255,.12);
}
.empty{
  text-align:center;
  padding:30px;
  color:var(--text-muted);
}
</style>
</head>

<body>

<div class="app">

<nav class="sidebar">
  <h2>ORBITAL</h2>
  <a href="home.html"><i class="fas fa-chart-line"></i> Dashboard</a>
  <a href="submit-pirep.html"><i class="fas fa-plane-departure"></i> Submit PIREP</a>
  <a href="pireps-user.html"><i class="fas fa-list-alt"></i> Your PIREPs</a>
  <a href="airport-info.html"><i class="fas fa-map-marker-alt"></i> Airport Info</a>
  <a href="ranks-user.html"><i class="fas fa-star"></i> Ranks</a>
</nav>

<main class="main">
  <h1>Your PIREPs</h1>
  <p class="muted">All flights you have submitted</p>

  <div class="card">
    <table id="pirepsTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Departure</th>
          <th>Destination</th>
          <th>Duration</th>
          <th>VA</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</main>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA-KQGhyjrVhcstiQfqKcDQkiJjQQXf19M",
  authDomain: "orbital---va-manager.firebaseapp.com",
  projectId: "orbital---va-manager"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async user => {
  if (!user) {
    window.location.href = "index.html";
    return;
  }

  const q = query(
    collection(db, "pireps"),
    where("uid", "==", user.uid),
    orderBy("createdAt", "desc")
  );

  const snap = await getDocs(q);
  const tbody = document.querySelector("#pirepsTable tbody");

  if (snap.empty) {
    tbody.innerHTML = `<tr><td class="empty" colspan="6">No PIREPs recorded yet</td></tr>`;
    return;
  }

  let i = 1;
  snap.forEach(doc => {
    const p = doc.data();
    const date = p.createdAt?.toDate()?.toLocaleDateString() || "-";

    tbody.innerHTML += `
      <tr>
        <td>${i++}</td>
        <td>${p.departure}</td>
        <td>${p.destination}</td>
        <td>${p.duration}</td>
        <td>${(p.va || "-").toUpperCase()}</td>
        <td>${date}</td>
      </tr>
    `;
  });
});
</script>

</body>
</html>
