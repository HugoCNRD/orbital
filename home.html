<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Orbital – Crew Center</title>
<link rel="icon" href="favicon.ico">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
/* ================================
   ORBITAL – EMBEDDED STYLE
================================ */
:root {
  --bg-main: #0b1020;
  --bg-panel: #111831;
  --bg-card: #161f3d;
  --accent-blue: #4da6ff;
  --accent-purple: #7b5cff;
  --accent-pink: #ff5fa2;
  --text-main: #e6ebff;
  --text-muted: #9aa4d6;
  --success: #4cff9f;
  --border-glow: rgba(77,166,255,0.4);
}

* { box-sizing: border-box; }

body {
  margin:0;
  background: radial-gradient(circle at top, #111831, var(--bg-main));
  font-family: 'Poppins', sans-serif;
  color: var(--text-main);
}

/* LAYOUT */
.app { display:flex; min-height:100vh; }

/* SIDEBAR */
.sidebar {
  width:260px;
  background:linear-gradient(180deg,#0d1430,#0a0f24);
  padding:25px 15px;
}
.sidebar h2 {
  font-family:'Orbitron',sans-serif;
  text-align:center;
  color:var(--accent-blue);
  margin-bottom:35px;
}
.sidebar a {
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px 15px;
  margin-bottom:12px;
  color:var(--text-main);
  text-decoration:none;
  border-radius:12px;
  transition:.3s;
}
.sidebar a i { color: var(--accent-purple); }
.sidebar a:hover {
  background: rgba(77,166,255,.15);
  box-shadow: inset 0 0 15px rgba(77,166,255,.25);
}

/* MAIN */
.main { flex:1; padding:40px; }
.main h1 { font-family:'Orbitron',sans-serif; color:var(--accent-blue); margin-bottom:5px; }
.muted { color:var(--text-muted); margin-bottom:30px; }

/* STATS GRID */
.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
  gap:25px;
  margin-top:30px;
}
.card {
  background: linear-gradient(145deg,var(--bg-card),var(--bg-panel));
  border-radius:18px;
  padding:25px;
  text-align:center;
  box-shadow:0 0 20px rgba(77,166,255,.15);
  position: relative;
}
.card span {
  display:block;
  font-size:28px;
  font-weight:600;
  margin-top:10px;
  color: var(--success);
}
.card::after {
  content: "";
  position: absolute;
  inset:0;
  border-radius:18px;
  box-shadow: inset 0 0 15px var(--border-glow);
  pointer-events:none;
}

/* BUTTONS */
button.primary {
  margin-top:40px;
  padding:14px 28px;
  background:linear-gradient(90deg,var(--accent-purple),var(--accent-pink));
  border:none;
  border-radius:14px;
  font-size:16px;
  color:white;
  cursor:pointer;
  transition:0.3s;
}
button.primary:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px rgba(255,95,162,0.5);
}
</style>
</head>

<body>
<div class="app">
  <!-- SIDEBAR -->
  <nav class="sidebar">
    <h2>ORBITAL</h2>
    <a href="home.html"><i class="fas fa-chart-line"></i> Dashboard</a>
    <a href="submit-pirep.html"><i class="fas fa-plane-departure"></i> Submit PIREP</a>
    <a href="va/orbital/orbital-events.html"><i class="fas fa-calendar-alt"></i> VA Events</a>
    <a href="va/orbital/orbital-routes.html"><i class="fas fa-route"></i> Available Routes</a>
    <a href="pireps-user.html"><i class="fas fa-list-alt"></i> Your PIREPs</a>
    <a href="airport-info.html"><i class="fas fa-map-marker-alt"></i> Airport Info</a>
    <a href="ranks-user.html"><i class="fas fa-star"></i> Ranks</a>
  </nav>

  <!-- MAIN -->
  <main class="main">
    <h1>Welcome back, <span id="pilotName">Pilot</span></h1>
    <p class="muted">Crew Center – Your virtual aviation hub</p>

    <!-- EXISTING STATS -->
    <div class="stats-grid">
      <div class="card">IFC Username <span id="ifc"></span></div>
      <div class="card">Callsign <span id="callsign"></span></div>
      <div class="card">Virtual Airline <span id="va"></span></div>
      <div class="card">Number of Flights <span id="pireps"></span></div>
    </div>

    <!-- NEW IF STATS CARDS -->
    <div class="stats-grid" style="margin-top:20px;">
      <div class="card">Grade <span id="ifGrade">N/A</span></div>
      <div class="card">XP <span id="ifXP">N/A</span></div>
      <div class="card">ATC Rank <span id="ifATCRank">N/A</span></div>
      <div class="card">Violations <span id="ifViolations">N/A</span></div>
    </div>

    <button class="primary" onclick="location.href='submit-pirep.html'">
      <i class="fas fa-plus-circle"></i> Create New Flight
    </button>
  </main>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA-KQGhyjrVhcstiQfqKcDQkiJjQQXf19M",
  authDomain: "orbital---va-manager.firebaseapp.com",
  projectId: "orbital---va-manager"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// --- FETCH INFINITE FLIGHT STATS ---
async function fetchIFStats(ifcForumUsername) {
  if (!ifcForumUsername) return null;
  try {
    const res = await fetch("https://api.infiniteflight.com/public/v2/users", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer TON_API_KEY_ICI"
      },
      body: JSON.stringify({ discourseNames: [ifcForumUsername] })
    });
    const data = await res.json();
    if (!data || !data.length) return null;
    return data[0];
  } catch(err) {
    console.error("IF API error:", err);
    return null;
  }
}

// --- ON AUTH ---
onAuthStateChanged(auth, async user => {
  if (!user) { window.location.href = "index.html"; return; }

  const snap = await getDoc(doc(db,"users",user.uid));
  const data = snap.data();

  // EXISTING CARDS
  document.getElementById("pilotName").innerText = data?.ifcUsername || "Pilot";
  document.getElementById("ifc").innerText = data?.ifcUsername || "-";
  document.getElementById("callsign").innerText = data?.callsign || "-";
  document.getElementById("va").innerText = data?.va?.toUpperCase() || "-";
  document.getElementById("pireps").innerText = data?.pireps || 0;

  // NEW IF STATS
  const stats = await fetchIFStats(data?.ifcForumUsername);
  document.getElementById("ifGrade").innerText = stats?.grade ?? "N/A";
  document.getElementById("ifXP").innerText = stats?.xp ?? "N/A";
  document.getElementById("ifATCRank").innerText = stats?.atcRank ?? "N/A";
  document.getElementById("ifViolations").innerText = stats?.violations ?? "N/A";
});
</script>

</body>
</html>
