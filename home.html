<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Orbital – Crew Center</title>
<link rel="icon" href="favicon.ico">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="app">
  <!-- SIDEBAR -->
<nav class="sidebar">
  <h2>ORBITAL</h2>
  <a href="home.html"><i class="fas fa-chart-line"></i> Dashboard</a>
  <a href="submit-pirep.html"><i class="fas fa-plane-departure"></i> Submit PIREP</a>
  <a href="va/orbital/orbital-events.html"><i class="fas fa-calendar-alt"></i> VA Events</a>
  <a href="va/orbital/orbital-routes.html"><i class="fas fa-route"></i> Available Routes</a>
  <a href="pireps-user.html"><i class="fas fa-list-alt"></i> Your PIREPs</a>
  <a href="airport-info.html"><i class="fas fa-map-marker-alt"></i> Airport Info</a>
  <a href="ranks-user.html"><i class="fas fa-star"></i> Ranks</a>
</nav>

  <!-- MAIN -->
  <main class="main">
    <h1>Welcome back, <span id="pilotName">Pilot</span></h1>
    <p class="muted">Crew Center – Your virtual aviation hub</p>

    <!-- STATS -->
    <div class="stats-grid">
      <div class="card">IFC Username <span id="ifc"></span></div>
      <div class="card">Callsign <span id="callsign"></span></div>
      <div class="card">Virtual Airline <span id="va"></span></div>
      <div class="card">Number of Flights <span id="pireps"></span></div>
      <!-- NEW CASES -->
      <div class="card">Grade <span id="grade">N/A</span></div>
      <div class="card">XP <span id="xp">N/A</span></div>
      <div class="card">ATC Rank <span id="atcrank">N/A</span></div>
      <div class="card">Violations <span id="violations">N/A</span></div>
      <div class="card">Online Flights <span id="onlineFlights">N/A</span></div>
      <div class="card">Flight Count <span id="flightCount">N/A</span></div>
    </div>

    <button class="primary" onclick="location.href='submit-pirep.html'">
      <i class="fas fa-plus-circle"></i> Create New Flight
    </button>
  </main>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA-KQGhyjrVhcstiQfqKcDQkiJjQQXf19M",
  authDomain: "orbital---va-manager.firebaseapp.com",
  projectId: "orbital---va-manager",
  storageBucket: "orbital---va-manager.firebasestorage.app",
  messagingSenderId: "162057702983",
  appId: "1:162057702983:web:f8ed3f5d115c7c53cbeb62"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// YOUR Infinite Flight API key here
const IF_API_KEY = "xpn25ya68axg7fksj63jmj963jthkt6n";

onAuthStateChanged(auth, async user => {
  if (!user) {
    window.location.href = "index.html";
    return;
  }

  const snap = await getDoc(doc(db, "users", user.uid));
  const data = snap.data();

  const ifcUsername = data?.ifcUsername || "Pilot";

  document.getElementById("pilotName").innerText = ifcUsername;
  document.getElementById("ifc").innerText = data?.ifcUsername || "-";
  document.getElementById("callsign").innerText = data?.callsign || "-";
  document.getElementById("va").innerText = data?.va?.toUpperCase() || "-";
  document.getElementById("pireps").innerText = data?.pireps || 0;

  // Fetch Infinite Flight stats
  try {
    const response = await fetch("https://api.infiniteflight.com/public/v2/users", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${IF_API_KEY}`
      },
      body: JSON.stringify({ discourseNames: [ifcUsername] })
    });

    const result = await response.json();
    const stats = result[0] || {};

    document.getElementById("grade").innerText = stats.grade ?? "N/A";
    document.getElementById("xp").innerText = stats.xp ?? "N/A";
    document.getElementById("atcrank").innerText = stats.atcRank ?? "N/A";
    document.getElementById("violations").innerText = stats.violations ?? "N/A";
    document.getElementById("onlineFlights").innerText = stats.onlineFlights ?? "N/A";
    document.getElementById("flightCount").innerText = stats.flightTime ? Math.floor(stats.flightTime / 60) : "N/A";

  } catch(err) {
    console.error("IF API error:", err);
    document.getElementById("grade").innerText = "N/A";
    document.getElementById("xp").innerText = "N/A";
    document.getElementById("atcrank").innerText = "N/A";
    document.getElementById("violations").innerText = "N/A";
    document.getElementById("onlineFlights").innerText = "N/A";
    document.getElementById("flightCount").innerText = "N/A";
  }
});
</script>

</body>
</html>
