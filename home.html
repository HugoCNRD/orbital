<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orbital – Crew Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="favicon.ico">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="app">

  <!-- SIDEBAR -->
  <nav class="sidebar">
    <h2>ORBITAL</h2>
    <a href="home.html"><i class="fas fa-chart-line"></i> Dashboard</a>
    <a href="submit-pirep.html"><i class="fas fa-plane-departure"></i> Submit PIREP</a>
    <a href="va/orbital/orbital-events.html"><i class="fas fa-calendar-alt"></i> VA Events</a>
    <a href="va/orbital/orbital-routes.html"><i class="fas fa-route"></i> Available Routes</a>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="main">

    <h1>Welcome back, <span id="pilotName">Pilot</span></h1>
    <p class="muted">Crew Center – Your virtual aviation hub</p>

    <!-- STATS -->
    <div class="stats-grid">
      <div class="card">
        IFC Username
        <span id="ifc"></span>
      </div>

      <div class="card">
        Callsign
        <span id="callsign"></span>
      </div>

      <div class="card">
        Virtual Airline
        <span id="va"></span>
      </div>

      <div class="card">
        Number of Flights
        <span id="pireps"></span>
      </div>
    </div>

    <!-- ACTION -->
    <button class="primary" onclick="location.href='submit-pirep.html'">
      <i class="fas fa-plus-circle"></i> Create New Flight
    </button>

  </main>

</div>

<!-- FIREBASE LOGIC -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA-KQGhyjrVhcstiQfqKcDQkiJjQQXf19M",
    authDomain: "orbital---va-manager.firebaseapp.com",
    projectId: "orbital---va-manager",
    storageBucket: "orbital---va-manager.firebasestorage.app",
    messagingSenderId: "162057702983",
    appId: "1:162057702983:web:f8ed3f5d115c7c53cbeb62"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // Vérifier si l'utilisateur est connecté et récupérer ses infos
  onAuthStateChanged(auth, async user => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }

    try {
      const snap = await getDoc(doc(db, "users", user.uid));
      const data = snap.data();

      document.getElementById("pilotName").innerText = data.ifcUsername;
      document.getElementById("ifc").innerText = data.ifcUsername;
      document.getElementById("callsign").innerText = data.callsign;
      document.getElementById("va").innerText = data.va.toUpperCase();
      document.getElementById("pireps").innerText = data.pireps || 0;

    } catch(err) {
      console.error("Error fetching pilot data:", err);
    }
  });
</script>

</body>
</html>
