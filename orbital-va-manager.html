<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manager Dashboard</title>
<link rel="icon" href="favicon.ico">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<!-- Global Style -->
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="app">

  <!-- SIDEBAR -->
  <nav class="sidebar">
    <h2>ORBITAL VA</h2>
    <a href="orbital-va-manager.html"><i class="fas fa-chart-line"></i> Dashboard</a>
    <a href="create-event.html"><i class="fas fa-calendar-plus"></i> New Event</a>
    <a href="va/orbital/orbital-routes.html"><i class="fas fa-route"></i> VA Routes</a>
    <a href="va/orbital/orbital-events.html"><i class="fas fa-calendar-alt"></i> VA Events</a>
    <a href="va/orbital/orbital-pilots.html"><i class="fas fa-users"></i> Pilots List</a>
  </nav>

  <!-- MAIN -->
  <main class="main">
    <h1>Welcome, VA Manager</h1>
    <p class="muted">VA Dashboard – Manage your airline</p>

    <!-- VA STATS -->
    <div class="stats-grid" id="vaStats">
      <div class="card">VA Name <span id="vaName">ORBİTAL</span></div>
      <div class="card">Number of Pilots <span id="numPilots">0</span></div>
      <div class="card">Total PIREPs <span id="numPireps">0</span></div>
    </div>

  </main>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA-KQGhyjrVhcstiQfqKcDQkiJjQQXf19M",
  authDomain: "orbital---va-manager.firebaseapp.com",
  projectId: "orbital---va-manager",
  storageBucket: "orbital---va-manager.firebasestorage.app",
  messagingSenderId: "162057702983",
  appId: "1:162057702983:web:f8ed3f5d115c7c53cbeb62"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async user => {
  if (!user) { window.location.href = "index.html"; return; }

  // Récupérer le document de l'utilisateur par UID
  const userSnap = await getDoc(doc(db, "users", user.uid));
  const userData = userSnap.data();

  if (!userData || userData.role !== "manager") {
    alert("Access denied. You are not a VA manager.");
    window.location.href = "home.html";
    return;
  }

  // Récupérer tous les pilotes de la VA "orbital"
  const pilotsSnap = await getDocs(query(collection(db, "users"), where("va", "==", "orbital")));
  const pilots = pilotsSnap.docs.map(doc => doc.data());

  const totalPireps = pilots.reduce((sum, p) => sum + (p.pireps || 0), 0);
  const numPilots = pilots.length;

  document.getElementById("vaName").innerText = "ORBİTAL";
  document.getElementById("numPilots").innerText = numPilots;
  document.getElementById("numPireps").innerText = totalPireps;
});
</script>

</body>
</html>
