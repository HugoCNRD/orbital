<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orbital VA Manager</title>
<link rel="icon" href="../../favicon.ico">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="../../css/style.css">
</head>

<body>

<div class="app">

  <!-- SIDEBAR -->
  <nav class="sidebar">
    <h2>ORBITAL VA</h2>
    <a href="orbital-va-manager.html"><i class="fas fa-gauge"></i> Dashboard</a>
    <a href="create-event.html"><i class="fas fa-calendar-plus"></i> New Event</a>
    <a href="orbital-routes.html"><i class="fas fa-route"></i> VA Routes</a>
    <a href="orbital-events.html"><i class="fas fa-calendar-alt"></i> VA Events</a>
    <a href="orbital-pilots.html"><i class="fas fa-users"></i> Pilots List</a>
  </nav>

  <!-- MAIN -->
  <main class="main">
    <h1><i class="fas fa-gauge"></i> Orbital VA Dashboard</h1>

    <div class="va-stats">
      <p>VA Name: <span id="vaName"></span></p>
      <p>Number of Pilots: <span id="pilotCount"></span></p>
      <p>Total PIREPs: <span id="totalPireps"></span></p>
    </div>

    <h2>Pilots List</h2>
    <input type="text" id="searchPilots" placeholder="Search pilots..." class="search-input">

    <table id="pilotsTable">
      <thead>
        <tr>
          <th>IFC Username</th>
          <th>Callsign</th>
          <th>Grade</th>
          <th>Number of PIREPs</th>
        </tr>
      </thead>
      <tbody id="pilotsBody"></tbody>
    </table>
  </main>
</div>

<!-- FIREBASE + DASHBOARD LOGIC -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA-KQGhyjrVhcstiQfqKcDQkiJjQQXf19M",
  authDomain: "orbital---va-manager.firebaseapp.com",
  projectId: "orbital---va-manager",
  storageBucket: "orbital---va-manager.firebasestorage.app",
  messagingSenderId: "162057702983",
  appId: "1:162057702983:web:f8ed3f5d115c7c53cbeb62"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async user => {
  if (!user) location.href = "../../index.html";

  const userSnap = await getDoc(doc(db, "users", user.uid));
  const data = userSnap.data();

  // Vérifier rôle manager et VA
  if (data.role !== "manager" || data.va !== "orbital") {
    alert("Access denied.");
    location.href = "../../index.html";
    return;
  }

  document.getElementById("vaName").innerText = data.va.toUpperCase();

  // Récupérer tous les pilotes de la VA
  const usersSnap = await getDocs(collection(db, "users"));
  let pilots = 0;
  let totalPireps = 0;
  const tbody = document.getElementById("pilotsBody");
  tbody.innerHTML = "";

  usersSnap.forEach(docu => {
    const u = docu.data();
    if (u.va === "orbital" && u.role === "pilot") {
      pilots++;
      totalPireps += u.pireps || 0;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${u.ifcUsername}</td>
        <td>${u.callsign}</td>
        <td>${u.grade || "FO"}</td>
        <td>${u.pireps || 0}</td>
      `;
      tbody.appendChild(tr);
    }
  });

  document.getElementById("pilotCount").innerText = pilots;
  document.getElementById("totalPireps").innerText = totalPireps;

  addTableSearch("searchPilots", "pilotsTable");
  addTableSort("pilotsTable");
});

// TABLE SEARCH & SORT UTILS
function addTableSearch(inputId, tableId) {
  const input = document.getElementById(inputId);
  const table = document.getElementById(tableId);
  input.addEventListener("keyup", () => {
    const filter = input.value.toLowerCase();
    Array.from(table.tBodies[0].rows).forEach(tr => {
      tr.style.display = Array.from(tr.cells).some(td =>
        td.textContent.toLowerCase().includes(filter)
      ) ? "" : "none";
    });
  });
}

function addTableSort(tableId) {
  const table = document.getElementById(tableId);
  Array.from(table.tHead.rows[0].cells).forEach((th, index) => {
    th.style.cursor = "pointer";
    th.addEventListener("click", () => {
      const tbody = table.tBodies[0];
      const rows = Array.from(tbody.rows);
      const asc = th.asc = !th.asc;
      rows.sort((a, b) => {
        const valA = a.cells[index].textContent.trim();
        const valB = b.cells[index].textContent.trim();
        if (!isNaN(valA) && !isNaN(valB)) return asc ? valA - valB : valB - valA;
        return asc ? valA.localeCompare(valB) : valB.localeCompare(valA);
      });
      rows.forEach(r => tbody.appendChild(r));
    });
  });
}
</script>

</body>
</html>
