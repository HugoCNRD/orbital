<!-- EVENTS DATA -->
<script src="orbital-events.js"></script>

<script>
  const grid = document.getElementById("eventsGrid");

  events.forEach(event => {
    const card = document.createElement("div");
    card.className = "event-card";
    card.innerHTML = `
      <h3><i class="fas fa-star"></i> ${event.name}</h3>
      <p><i class="fas fa-tag"></i> ${event.type}</p>
      <p><i class="fas fa-plane"></i> ${event.airports}</p>
      <p><i class="fas fa-clock"></i> ${event.datetime}</p>
    `;
    grid.appendChild(card);
  });
</script>
