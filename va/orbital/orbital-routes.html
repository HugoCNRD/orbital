<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Available Routes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="../../favicon.ico">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="../../css/style.css">

  <input type="text" id="searchFlights" placeholder="Search flights..." class="search-input">
</head>

<body>

<div class="app">

  <!-- SIDEBAR -->
  <nav class="sidebar">
    <h2>ORBITAL</h2>
    <a href="../../home.html"><i class="fas fa-chart-line"></i> Dashboard</a>
    <a href="../../submit-pirep.html"><i class="fas fa-plane-departure"></i> Submit PIREP</a>
    <a href="orbital-events.html"><i class="fas fa-calendar-alt"></i> VA Events</a>
    <a href="orbital-routes.html"><i class="fas fa-route"></i> Available Routes</a>
  </nav>

  <!-- MAIN -->
  <main class="main">
    <h1><i class="fas fa-route"></i> Orbital Routes</h1>

    <!-- Search -->
    <input type="text" id="searchRoutes" placeholder="Search routes..." class="search-input">

    <!-- Table -->
    <table id="routesTable">
      <thead>
        <tr>
          <th>Departure</th>
          <th>Destination</th>
          <th>Duration</th>
          <th>Grade Req.</th>
          <th>Aircraft</th>
          <th>Livery</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

</div>

<!-- ROUTES DATA -->
<script src="orbital-routes.js"></script>

<!-- TABLE UTILS -->
<script>
function addTableSearch(inputId, tableId) {
  const input = document.getElementById(inputId);
  const table = document.getElementById(tableId);
  input.addEventListener("keyup", () => {
    const filter = input.value.toLowerCase();
    Array.from(table.tBodies[0].rows).forEach(tr => {
      tr.style.display = Array.from(tr.cells).some(td =>
        td.textContent.toLowerCase().includes(filter)
      ) ? "" : "none";
    });
  });
}

function addTableSort(tableId) {
  const table = document.getElementById(tableId);
  Array.from(table.tHead.rows[0].cells).forEach((th, index) => {
    th.style.cursor = "pointer";
    th.addEventListener("click", () => {
      const tbody = table.tBodies[0];
      const rows = Array.from(tbody.rows);
      const asc = th.asc = !th.asc;
      rows.sort((a, b) => {
        const valA = a.cells[index].textContent.trim();
        const valB = b.cells[index].textContent.trim();
        if (!isNaN(valA) && !isNaN(valB)) return asc ? valA - valB : valB - valA;
        return asc ? valA.localeCompare(valB) : valB.localeCompare(valA);
      });
      rows.forEach(r => tbody.appendChild(r));
    });
  });
}

// Populate table
const tbody = document.querySelector("#routesTable tbody");
routes.forEach(r => {
  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td>${r.dep}</td>
    <td>${r.arr}</td>
    <td>${r.duration}</td>
    <td>${r.grade}</td>
    <td>${r.aircraft}</td>
    <td>${r.livery}</td>
    <td>${r.type}</td>
  `;
  tbody.appendChild(tr);
});

addTableSearch("searchRoutes", "routesTable");
addTableSort("routesTable");
</script>

</body>
</html>
