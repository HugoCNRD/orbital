<html lang="en">
<head>

  <link rel="icon" href="../../favicon.ico">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

</head>

<body>

<div class="app">

  <!-- SIDEBAR -->
  <nav class="sidebar">
    <h2>ORBITAL</h2>
    <a href="../../va-manager.html"><i class="fas fa-gauge"></i> Dashboard</a>
    <a href="../../create-event.html"><i class="fas fa-calendar-plus"></i> New Event</a>
    <a href="orbital-routes.html"><i class="fas fa-route"></i> VA Routes</a>

    <a href="orbital-pilots.html"><i class="fas fa-users"></i> Pilots List</a>
  </nav>

  <!-- MAIN -->
  <main class="main">
    <h1><i class="fas fa-users"></i> Orbital Pilots</h1>

    <!-- Search -->
    <input type="text" id="searchPilots" placeholder="Search pilots..." class="search-input">

    <!-- Table -->
    <table id="pilotsTable">
      <thead>
        <tr>
          <th>IFC Username</th>
          <th>Callsign</th>
          <th>Grade</th>
          <th>Number of PIREPs</th>
        </tr>
      </thead>
      <tbody id="pilotsBody"></tbody>
    </table>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA-KQGhyjrVhcstiQfqKcDQkiJjQQXf19M",
  authDomain: "orbital---va-manager.firebaseapp.com",
  projectId: "orbital---va-manager",
  storageBucket: "orbital---va-manager.firebasestorage.app",
  messagingSenderId: "162057702983",
  appId: "1:162057702983:web:f8ed3f5d115c7c53cbeb62"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async user => {
  if (!user) location.href = "../../index.html";

  const tbody = document.getElementById("pilotsBody");
  const usersSnap = await getDocs(collection(db, "users"));
  usersSnap.forEach(docu => {
    const u = docu.data();
    if (u.va === "orbital") {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${u.ifcUsername}</td>
        <td>${u.callsign}</td>
        <td>${u.grade || "FO"}</td>
        <td>${u.pireps || 0}</td>
      `;
      tbody.appendChild(tr);
    }
  });

  addTableSearch("searchPilots", "pilotsTable");
  addTableSort("pilotsTable");
});

// TABLE UTILS
function addTableSearch(inputId, tableId) {
  const input = document.getElementById(inputId);
  const table = document.getElementById(tableId);
  input.addEventListener("keyup", () => {
    const filter = input.value.toLowerCase();
    Array.from(table.tBodies[0].rows).forEach(tr => {
      tr.style.display = Array.from(tr.cells).some(td =>
        td.textContent.toLowerCase().includes(filter)
      ) ? "" : "none";
    });
  });
}

function addTableSort(tableId) {
  const table = document.getElementById(tableId);
  Array.from(table.tHead.rows[0].cells).forEach((th, index) => {
    th.style.cursor = "pointer";
    th.addEventListener("click", () => {
      const tbody = table.tBodies[0];
      const rows = Array.from(tbody.rows);
      const asc = th.asc = !th.asc;
      rows.sort((a, b) => {
        const valA = a.cells[index].textContent.trim();
        const valB = b.cells[index].textContent.trim();
        if (!isNaN(valA) && !isNaN(valB)) return asc ? valA - valB : valB - valA;
        return asc ? valA.localeCompare(valB) : valB.localeCompare(valA);
      });
      rows.forEach(r => tbody.appendChild(r));
    });
  });
}
</script>

</body>
</html>
