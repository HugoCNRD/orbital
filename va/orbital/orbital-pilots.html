<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Orbital VA – Pilots List</title>
<link rel="icon" href="favicon.ico">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="app">
  <nav class="sidebar">
    <h2>ORBITAL VA</h2>
    <a href="orbital-va-manager.html"><i class="fas fa-chart-line"></i> Dashboard</a>
    <a href="create-event.html"><i class="fas fa-calendar-plus"></i> New Event</a>
    <a href="orbital-routes.html"><i class="fas fa-route"></i> VA Routes</a>
    <a href="orbital-events.html"><i class="fas fa-calendar-alt"></i> VA Events</a>
    <a href="orbital-va-pilots.html"><i class="fas fa-users"></i> Pilots List</a>
  </nav>

  <main class="main">
    <h1>Pilots List – ORBITAL VA</h1>
    <input type="text" id="searchInput" placeholder="Search pilots..." style="margin-bottom:20px; padding:8px; width:100%; font-size:16px;">
    <table id="pilotsTable">
      <thead>
        <tr>
          <th>IFC Username</th>
          <th>Callsign</th>
          <th>Grade</th>
          <th>Number of PIREPs</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA-KQGhyjrVhcstiQfqKcDQkiJjQQXf19M",
  authDomain: "orbital---va-manager.firebaseapp.com",
  projectId: "orbital---va-manager",
  storageBucket: "orbital---va-manager.firebasestorage.app",
  messagingSenderId: "162057702983",
  appId: "1:162057702983:web:f8ed3f5d115c7c53cbeb62"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let pilots = [];

onAuthStateChanged(auth, async user => {
  if (!user) { window.location.href = "index.html"; return; }

  const userSnap = await getDocs(query(collection(db, "users"), where("uid", "==", user.uid)));
  const userData = userSnap.docs[0]?.data();

  if (userData?.role !== "manager") {
    alert("Access denied. You are not a VA manager.");
    window.location.href = "home.html";
    return;
  }

  const pilotsSnap = await getDocs(query(collection(db, "users"), where("va", "==", "orbital")));
  pilots = pilotsSnap.docs.map(doc => doc.data());
  renderTable();
});

// Render table
function renderTable() {
  const tbody = document.querySelector("#pilotsTable tbody");
  tbody.innerHTML = "";
  pilots.forEach(p => {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${p.ifcUsername}</td><td>${p.callsign}</td><td>${p.grade}</td><td>${p.pireps}</td>`;
    tbody.appendChild(tr);
  });
}

// Search
document.getElementById("searchInput").addEventListener("input", function() {
  const filter = this.value.toLowerCase();
  const tbody = document.querySelector("#pilotsTable tbody");
  Array.from(tbody.children).forEach(tr => {
    const rowText = tr.innerText.toLowerCase();
    tr.style.display = rowText.includes(filter) ? "" : "none";
  });
});
</script>

</body>
</html>
