<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="../../favicon.ico">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Style -->
  <link rel="stylesheet" href="../../css/style.css">
</head>

<body>

<div class="app">

  <!-- SIDEBAR MANAGER -->
  <nav class="sidebar">
    <h2>ORBITAL</h2>
    <a href="../../va-manager.html"><i class="fas fa-gauge"></i> Dashboard</a>
    <a href="../../create-event.html"><i class="fas fa-calendar-plus"></i> New Event</a>
    <a href="orbital-routes.html"><i class="fas fa-route"></i> VA Routes</a>
    <a href="orbital-events.html"><i class="fas fa-calendar-alt"></i> VA Events</a>
    <a href="orbital-pilots.html"><i class="fas fa-users"></i> Pilots List</a>
  </nav>

  <!-- MAIN -->
  <main class="main">
    <h1><i class="fas fa-users"></i> Orbital Pilots</h1>
    <p class="muted">Registered pilots in this Virtual Airline</p>

    <table>
      <thead>
        <tr>
          <th>IFC Username</th>
          <th>Callsign</th>
          <th>Grade</th>
          <th>Number of PIREPs</th>
        </tr>
      </thead>
      <tbody id="pilotsBody"></tbody>
    </table>
  </main>

</div>

<!-- FIREBASE LOGIC -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA-KQGhyjrVhcstiQfqKcDQkiJjQQXf19M",
    authDomain: "orbital---va-manager.firebaseapp.com",
    projectId: "orbital---va-manager",
    storageBucket: "orbital---va-manager.firebasestorage.app",
    messagingSenderId: "162057702983",
    appId: "1:162057702983:web:f8ed3f5d115c7c53cbeb62"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  onAuthStateChanged(auth, async user => {
    if (!user) {
      location.href = "../../index.html";
      return;
    }

    const me = await getDoc(doc(db, "users", user.uid));
    if (me.data().role !== "manager") {
      location.href = "../../home.html";
      return;
    }

    const tbody = document.getElementById("pilotsBody");
    const usersSnap = await getDocs(collection(db, "users"));

    usersSnap.forEach(docu => {
      const u = docu.data();
      if (u.va === "orbital") {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${u.ifcUsername}</td>
          <td>${u.callsign}</td>
          <td>${u.grade || "FO"}</td>
          <td>${u.pireps || 0}</td>
        `;
        tbody.appendChild(tr);
      }
    });
  });
</script>

</body>
</html>
