<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orbital â€“ Submit PIREP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="favicon.ico">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="app">

  <!-- SIDEBAR -->
  <nav class="sidebar">
    <h2>ORBITAL</h2>
    <a href="home.html"><i class="fas fa-chart-line"></i> Dashboard</a>
    <a href="submit-pirep.html"><i class="fas fa-plane-departure"></i> Submit PIREP</a>
    <a href="va/orbital/orbital-events.html"><i class="fas fa-calendar-alt"></i> VA Events</a>
    <a href="va/orbital/orbital-routes.html"><i class="fas fa-route"></i> Available Routes</a>
  </nav>

  <!-- MAIN -->
  <main class="main">

    <h1><i class="fas fa-plane"></i> Submit New PIREP</h1>

    <!-- ROUTES TABLE -->
    <table id="routesTable">
      <thead>
        <tr>
          <th>Departure</th>
          <th>Destination</th>
          <th>Duration</th>
          <th>Grade</th>
          <th>Aircraft</th>
          <th>Livery</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- NOTES -->
    <textarea id="notes" placeholder="Notes (optional)"></textarea>

    <!-- SUBMIT -->
    <button class="primary" onclick="submitPirep()">
      <i class="fas fa-paper-plane"></i> Submit PIREP
    </button>

  </main>
</div>

<!-- ROUTES DATA -->
<script src="va/orbital/orbital-routes.js"></script>

<!-- FIREBASE LOGIC -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA-KQGhyjrVhcstiQfqKcDQkiJjQQXf19M",
    authDomain: "orbital---va-manager.firebaseapp.com",
    projectId: "orbital---va-manager",
    storageBucket: "orbital---va-manager.firebasestorage.app",
    messagingSenderId: "162057702983",
    appId: "1:162057702983:web:f8ed3f5d115c7c53cbeb62"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let selectedRoute = null;
  const tbody = document.querySelector("#routesTable tbody");

  /* =========================
     BUILD ROUTES TABLE
  ========================= */
  routes.forEach(route => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${route.dep}</td>
      <td>${route.arr}</td>
      <td>${route.duration}</td>
      <td>${route.grade}</td>
      <td>${route.aircraft}</td>
      <td>${route.livery}</td>
      <td>${route.type}</td>
    `;

    tr.onclick = () => {
      document.querySelectorAll("tbody tr").forEach(r => r.classList.remove("selected"));
      tr.classList.add("selected");
      selectedRoute = route;
    };

    tbody.appendChild(tr);
  });

  /* =========================
     SUBMIT PIREP
  ========================= */
  window.submitPirep = () => {
    if (!selectedRoute) {
      alert("Please select a route");
      return;
    }

    onAuthStateChanged(auth, async user => {
      if (!user) return;

      await updateDoc(doc(db, "users", user.uid), {
        pireps: increment(1)
      });

      alert("PIREP successfully submitted!");
      window.location.href = "home.html";
    });
  };
</script>

</body>
</html>
